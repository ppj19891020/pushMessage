<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>消息推送</title>
<script src="js/jquery.js" type="text/javascript"></script>

</head>
<body>

<script type="text/javascript">

var count = 1 ;

function run(){
	$.get('http://localhost:8080/pushMessage/run?count='+count, function(){});
    count++;
	setTimeout("run()" , 10000); 
}

</script>

<input type="button" class="btn" value="运行" onclick="run();" />

</body>
</html>
